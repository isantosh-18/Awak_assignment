<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Login.CSS" />
    </head>
    <body>
    
        <div class="wrapper">
            <form id="form">
            <h1>Login</h1>
            <div class="input-box">
                <label for="mail"></label>
                <input type="text" placeholder="Username" id="mail" name="email" value=""/>
                <i class="fa-regular fa-user"></i>
                <span id="error-mail"></span>
            </div>
            <div class="input-box">
                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" name="password"/>
                <i id="show" class="fa-solid fa-lock " onclick="showpassword()"></i>
                <i class="fa-solid fa-lock-open" id="show2" onclick="showpassword()"></i>

                <span class="error-password"></span>
            </div>
            <div class="remember">
                <p class="box">
                <input type="checkbox" />Remember me
                </p>
                <a href="#">Forgot password ?</a>
            </div>
            <div class="button">
                <button type="submit" >Login</button>
            </div>
            <div id="loading" ></div>
            <div id="sucess"></div>
            
            
           
            
            
            </form>
           
        </div>
    
    <script src="Login.JS">
        
    </script>
    
</body>
</html>
